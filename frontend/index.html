<!DOCTYPE html>
<html lang="en" class="memufi-html">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Merging multiple files into a single file for an LLM</title>
    <link rel="stylesheet" href="./libs/normalize/normalize.css">
    <link rel="stylesheet" href="./libs/treejs-custom/index.css">
    <link rel="stylesheet" href="./components/treejs/treejs.css">
    <link rel="stylesheet" href="./components/layout/layout.css">
    <link rel="stylesheet" href="./components/btn/btn.css">
    <link rel="stylesheet" href="./components/b-tabs/b-tabs.css">
    <link rel="stylesheet" href="./components/c-checkbox/c-checkbox.css">
    <link rel="stylesheet" href="./components/field/field.css">

    <script src="./libs/autosize/autosize.js" defer></script>
    <script src="./libs/treejs-custom/index.js" defer></script>
    <script src="./main.js" defer></script>
</head>
<body class="memufi-body">
<main class="memufi-app">
    <div class="memufi-content">
        <div class="memufi-row" style="align-items: flex-end">
            <div class="memufi-col">
                <label class="memufi-field" style="margin-bottom: 16px;">
                    <span class="memufi-field__label">Root directory</span>
                    <textarea id="root-input" class="memufi-field__input js-autosize-textarea" rows="1"></textarea>
                </label>
            </div>
            <div class="memufi-col-auto">
                <button id="refresh-btn" type="button" class="memufi-btn memufi-accent" title="Refresh root directory tree" style="margin-bottom: 16px;">
                    <svg class="memufi-icon--svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M17.65 6.35a7.95 7.95 0 0 0-6.48-2.31c-3.67.37-6.69 3.35-7.1 7.02C3.52 15.91 7.27 20 12 20a7.98 7.98 0 0 0 7.21-4.56c.32-.67-.16-1.44-.9-1.44-.37 0-.72.2-.88.53a5.994 5.994 0 0 1-6.8 3.31c-2.22-.49-4.01-2.3-4.48-4.52A6.002 6.002 0 0 1 12 6c1.66 0 3.14.69 4.22 1.78l-1.51 1.51c-.63.63-.19 1.71.7 1.71H19c.55 0 1-.45 1-1V6.41c0-.89-1.08-1.34-1.71-.71l-.64.65z"/></svg>
                    Refresh Tree
                </button>
            </div>
        </div>

        <label class="memufi-field" style="margin-bottom: 16px;">
            <span class="memufi-field__label">Exclude files/directories</span>
            <textarea id="exclude-input" class="memufi-field__input js-autosize-textarea" rows="1"></textarea>
        </label>

        <div class="memufi-row" style="align-items: flex-end">
            <div class="memufi-col" style="margin-bottom: 16px;">
                <label class="memufi-field">
                    <span class="memufi-field__label">Output path</span>
                    <textarea id="output-input" class="memufi-field__input js-autosize-textarea" rows="1"></textarea>
                </label>
            </div>
            <div class="memufi-col-auto">
                <button id="generate-btn" type="button" class="memufi-btn memufi-success" style="margin-bottom: 16px;">
                    Generate
                </button>
            </div>
        </div>

        <h3 class="memufi-field__label">Directory tree:</h3>
        <div id="tree-view" class="memufi-treejs"></div>
    </div>
</main>
</body>
</html>
